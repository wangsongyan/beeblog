{{template "header"}}
	<title>{{.Topic.Title}} - 我的 beego 博客</title>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			{{template "navbar" .}}
		</div>	
	</div>

	<div class="container">
		<h1>{{.Topic.Title}}<a href="/topic/modify/{{.Tid}}" class="btn btn-default">修改文章</a></h1>
		<p>{{.Topic.Content}}</p>
	</div>

	<div class="container">
		{{$IsLogin := .IsLogin}}
		{{range .Replies}}
			<h3>{{.Nickname}}<small>{{.Created}}</small>
				{{if $IsLogin}}<a href="/reply/delete/{{.Tid}}/{{.Id}}">x</a>{{end}}
			</h3>
			{{.Content}}
		{{end}}

		<h3>本文回复</h3>
		<form method="post" action="/reply/add">
			<input type="hidden" name="tid" value="{{.Tid}}">
			<div class="form-group">
				<label>显示昵称：</label>
				<input type="text" name="nickname" class="form-control">
			</div>
			<div class="form-group">
				<label>内容：</label>
				<textarea name="content" cols="30" rows="10" class="form-control"></textarea>
			</div>
			<button type="submit" class="btn btn-default">提交评论</button>
		</form>
	</div>

	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="/static/js/bootstrap.min.js"></script>

</body>
</html>
